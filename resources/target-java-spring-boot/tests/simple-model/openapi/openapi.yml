        "200":
          description: Successful response
          content:
            application/json:
              x-ot-model-name: SuccessResponse
              schema:
                $ref: "#/components/schemas/PagingSimplifiedTrackObject"

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    PagingSimplifiedTrackObject:
      type: object
      allOf:
        # - $ref: "#/components/schemas/CustomCode"
        - type: object
          properties:
            security:
              type: string
            items:
              type: array
              items:
                $ref: "#/components/schemas/CustomCode"
    CustomCode:
      type: object
      properties:
        some_field:
          type: string
        another_field:
