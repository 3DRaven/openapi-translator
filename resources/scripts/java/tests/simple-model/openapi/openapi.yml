openapi: 3.1.0
info:
  title: Pairwise Test API
  version: 1.0.0

paths:
  /test-endpoint:
    get:
      summary: An endpoint for testing purposes
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SampleResponse"

components:
  schemas:
    StringSchema:
      type: string
      maxLength: 100
      minLength: 1
      pattern: '^[a-zA-Z]+$'
      example: "exampleString"
    ObjectSchema:
      type: object
      properties:
        requiredField:
          type: string