openapi: 3.1.0
info:
  description: simplest OpenAPI 3 spec without linter warnings
  title: Pairwise Test API
  version: 1.0.0
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.test.com/v1
    description: Production server
  - url: https://staging.api.test.com/v1
    description: Staging server

paths:
  /test-endpoint:
    get:
      operationId: getTestEndpointResponse
      description: Test enpdpoint with long description for linter
      security:
        - basicAuth: []
      summary: An endpoint for testing purposes
      responses:
        "400":
          description: Bad request response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    Response:
      type: object
      x-ot-model-name: Response
      required:
        - code
      properties:
        # simple_array:
        #   type: array
        #   x-ot-property-name: simpleArray
        #   items:
        #     type: string
        code:
          type: integer
        message:
          type: integer
        inner_object:
          type: object
          x-ot-model-name: InnerObject
          properties:
            some_field:
              x-ot-property-name: someField
              type: string
